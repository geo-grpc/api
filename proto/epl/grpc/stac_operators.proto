syntax = "proto3";

option go_package = "github.com/geo-grpc/api/golang/epl/grpc";

package epl.grpc;

import "epl/protobuf/stac.proto";

/*
 gRPC Interfaces for working with imagery operators
*/
service MetadataOperators {
    rpc Search(epl.protobuf.MetadataRequest) returns (stream epl.protobuf.StacMetadata) {}
    rpc Insert(epl.protobuf.StacMetadata) returns (epl.protobuf.DBResult) {}
}
